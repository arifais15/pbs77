# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1

build:
  # Specifies the command to build your application.
  # This command is run on the server and must install all dependencies and
  # build your app.
  # If you need to install dependencies from a private registry, see:
  # https://firebase.google.com/docs/app-hosting/configure-ci-cd#private-npm-registry
  command: "npm install && npm run build"

start:
  # Specifies the command to start your application.
  command: "npm run start"
